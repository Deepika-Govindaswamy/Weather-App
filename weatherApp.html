<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather_style.css">
    <script src="weather_script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter city">
            <button> <i class="fa fa-search " aria-hidden="true"></i> </button>
        </div><br>

        <div class="weather loading">

            <div class="date-time">July 26, 2022</div>
            <h2 class="city"> Weather in  </h2>
            <div class="temp"> </div>
            <div class="flex">
            <img src="" alt="icon" class="icon">
            <div class="description">  </div>
            </div>
            <div class="humidity"> Humidity: %</div><br>
            <div class="wind"> Wind: </div>
        </div>
    </div>
</body>
</html>
